<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-collapse: collapse;   
                 
        }

       td {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
       }


    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <h2>Clubes brasileiros com mais títulos internacional</h2>
    <table> 
        <tr>
            <td >São Paulo</td>
            <td>Santos</td>
            <td>Palmeiras</td>
        </tr>
        <tr>
            <td>Flamengo</td>
            <td>Corinthians</td>
            <td>Internacional</td>    
        </tr>
        <tr>
            <td> Grêmio</td>
            <td>Vasco</td>
            <td>Atlético MG</td>
        </tr>
    </table>
</body>
</html>
