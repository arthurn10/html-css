<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="smas" value="M"><label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="sfem" value="F"><label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="efut" id="iefut"><label for="iefut">Futebol</label> <br>
            <input type="checkbox" name="ebasq" id="iebasq"><label for="iebasq">Basquete</label> <br>
            <input type="checkbox" name="evol" id="ievol"><label for="ievol">Vôlei</label> <br>
            <input type="checkbox" name="enat" id="ienat"><label for="ienat">Natação</label> <br>
            <input type="checkbox" name="eoutro" id="ieoutro"><label for="ieoutro">Outro</label> <br>
        </fieldset> <BR>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
</body>
</html>
