<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>
</head>
<body>
    <h1>Teste de Formulário </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="itime"> Time</label>
        <input type="text" name="time" id="itime" required maxlength="20" autocomplete="time">
      </p>
      <p>
        <label for="ititulo"> Título</label>
        <input type="text" name="titulo" id="ititulo" required maxlength="20">
      </p>
      <p>
        <label for="iartilheiro">Gols Marcados</label>
        <input type="number" name="gols" id="igols" required min="0"  value="10">
      </p>
      <p>
        <label for="iano">Ano</label>
        <input type="month" name="data" id="idata" value="2023-09">
      </p>
      <p>
        <label for="idia">Dia do jogo</label>
        <input type="date" name="dia" id="idia" value="2023-09-24">
      </p>
      <p>
        <label for="ihora">Hora do último jogo</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </p>
</form>
    
</body>
</html>
