<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário  </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
   <fieldset>
       
        <legend>Dados pessoais</legend>
           <p>
               <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" minlength="3" maxlength="20" required placeholder="Joao da Silva">
           </p>
           <p>
               <label for="iemail">Email</label>
               <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="joaodasilva@xxxx.com">
           </p>
           <p>
               <label for="itel">Telefone</label>
               <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
           </p>
           <p>
               <input type="submit" value="ENVIAR">
               <input type="reset" value="LIMPAR">
           </p>
   </fieldset>
    </form>
</body>
</html>
