<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="iest">Estado</label>
           <select name="estado" id="iest">
            <option value="" selected>--ESCOLHA--</option>
             <optgroup label="Região Sudeste">
                     <option value="SP">São Paulo</option>
                     <option value="MG">Minas Gerais</option>
                     <option value="RJ">Rio de Janeiro</option>
                     <option value="ES">Espírito Santo</option>
             </optgroup>

             <optgroup label="Região Sul">
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="PR">Paraná</option>
                      <option value="SC">Santa Catarina</option>
             </optgroup>

             <option value="outra">Outro Estado</option>
           </select>
        </p>

        <p>
            <label for="itime">Time</label>
            <input type="text" name="time" id="itime" list="lstime">
            <datalist id="lstime">
                <option>São Paulo</option>
                <option>Santos</option>
                <option>Corinthians</option>
                <option>Coritiba</option>
                <option>ATL. Paranaense</option>
                <option>Internacional</option>
                <option>Grêmio</option>
                <option>Juventude</option>
                <option>Paraná Clube</option>
                <option>Palmeiras</option>
                <option>Avaí</option>
                <option>Figueirense</option>
        </p>

        <p>
            <label for="imsg">Descreva brevemente a história do seu time </label> <br><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
